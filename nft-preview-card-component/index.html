<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32">
    <!-- Compiled SCSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="card__img-container">
                    <img src="img/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
                    <a href="#">
                        <div class="card__img-overlay">
                            <img src="img/icon-view.svg" alt="View">
                        </div>
                    </a>
                </div>
                <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
                <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="card__info">
                    <p class="card__price"><img src="img/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</p>
                    <p class="card__time"><img src="img/icon-clock.svg" alt="Clock"> 3 days left</p>
                </div>
                <hr>
                <p class="card__author">
                    <img src="img/image-avatar.png" alt="Avatar" class="card__author-avatar"> Creation of <a href="#">Jules Wyvern</a>
                </p>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/jovannickovic">Jovan Nickovic</a>.
        </footer>
    </div>
</body>
</html>
